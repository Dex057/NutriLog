<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLog - Diário Alimentar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F0FDF4; } /* Fundo verde muito suave */
        
        
        .meal-card { transition: all 0.2s ease-in-out; }
        .meal-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col">

    
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3"></div>

    
    <header class="bg-gradient-to-r from-emerald-600 to-teal-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                        <i data-lucide="utensils" class="w-8 h-8 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight">NutriLog</h1>
                        <p class="text-emerald-100 text-sm font-medium">Seu registro diário de alimentação consciente</p>
                    </div>
                </div>
    
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-6xl mx-auto w-full px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
    
            <div class="lg:col-span-4">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 sticky top-6">
                    <div class="flex items-center gap-2 mb-6 border-b border-slate-100 pb-4">
                        <div class="bg-emerald-100 p-2 rounded-full text-emerald-600">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </div>
                        <h2 class="text-lg font-bold text-slate-800">Nova Refeição</h2>
                    </div>
                    
                    <form id="mealForm" onsubmit="submitMeal(event)">
                        
    
                        <div class="mb-5">
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Quando?</label>
                            <div class="relative">
                                <i data-lucide="calendar-clock" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                                <input type="datetime-local" id="mealDate"
                                    class="w-full pl-10 pr-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none text-slate-700 text-sm transition-all shadow-sm" required>
                            </div>
                        </div>

    
                        <div class="mb-5">
                            <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">O que você comeu?</label>
                            <input type="text" id="mealTitle" placeholder="Ex: Café da Manhã Reforçado" 
                                class="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none text-slate-700 text-sm transition-all shadow-sm placeholder:text-slate-400" required>
                        </div>

    
                        <div class="mb-6">
                            <div class="flex justify-between items-end mb-2">
                                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider">Ingredientes</label>
                            </div>
                            
                            <div id="itemsList" class="space-y-2 mb-3 max-h-60 overflow-y-auto pr-1">
    
                            </div>
                            
                            <button type="button" onclick="addItemRow()" 
                                class="w-full py-2 border-2 border-dashed border-slate-300 rounded-lg text-slate-500 text-sm font-medium hover:border-emerald-500 hover:text-emerald-600 transition-colors flex items-center justify-center gap-2 group">
                                <i data-lucide="plus" class="w-4 h-4 group-hover:scale-110 transition-transform"></i> Adicionar Item
                            </button>
                        </div>

                        <button type="submit" 
                            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-slate-200 hover:shadow-xl transition-all flex items-center justify-center gap-2 active:scale-95">
                            <i data-lucide="save" class="w-4 h-4"></i> Salvar Registro
                        </button>
                    </form>
                </div>
            </div>

    
            <div class="lg:col-span-8">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">Sua Linha do Tempo</h2>
                        <p class="text-slate-500 text-sm">Histórico de refeições registradas</p>
                    </div>
                    <button onclick="loadMeals(true)" class="p-2 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-full transition-all" title="Atualizar">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>

                <div id="mealsContainer" class="space-y-8">
                    <!-- Cards inseridos via JS -->
                    <div class="flex flex-col items-center justify-center py-20 text-center opacity-60">
                        <div class="bg-slate-100 p-4 rounded-full mb-4">
                            <i data-lucide="loader-2" class="w-8 h-8 text-slate-400 animate-spin"></i>
                        </div>
                        <p class="text-slate-500 font-medium">Carregando seus registros...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center text-slate-400 text-sm border-t border-slate-200/60">
        <p>NutriLog &bull; Feito por Dex057 &copy; 2025</p>
    </footer>

    <script>
        lucide.createIcons();
        
    
        addItemRow(); 
        loadMeals(); 
        setCurrentDateTime(); 

    
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = type === 'success' 
                ? 'bg-emerald-600 border-emerald-700 text-white' 
                : 'bg-red-500 border-red-600 text-white';
            
            const icon = type === 'success' ? 'check-circle' : 'alert-circle';

            toast.className = `toast flex items-center gap-3 px-4 py-3 rounded-lg shadow-xl border-b-4 ${colors} min-w-[300px]`;
            toast.innerHTML = `
                <i data-lucide="${icon}" class="w-5 h-5"></i>
                <span class="font-medium text-sm">${message}</span>
            `;

            container.appendChild(toast);
            lucide.createIcons();

            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        
        function setCurrentDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('mealDate').value = now.toISOString().slice(0, 16);
        }

        function formatDateDisplay(dateString) {
        
            const [datePart, timePart] = dateString.split(' ');
            const [day, month, year] = datePart.split('/');
            
        
            const mealDate = new Date(year, month - 1, day);
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            const isToday = mealDate.toDateString() === today.toDateString();
            const isYesterday = mealDate.toDateString() === yesterday.toDateString();

            if (isToday) return `Hoje`;
            if (isYesterday) return `Ontem`;
            
        
            return mealDate.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
        }

        
        function addItemRow() {
            const container = document.getElementById('itemsList');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center animate-fade-in";
            div.innerHTML = `
                <div class="flex-grow">
                    <input type="text" placeholder="Item (ex: Arroz)" class="item-name w-full bg-slate-50 px-3 py-2 rounded-md text-sm border border-slate-200 focus:border-emerald-500 outline-none">
                </div>
                <div class="w-20">
                    <input type="number" placeholder="Qtd" step="0.1" class="item-qty w-full bg-slate-50 px-2 py-2 rounded-md text-sm border border-slate-200 focus:border-emerald-500 outline-none text-center">
                </div>
                <div class="w-20">
                    <select class="item-unit w-full bg-slate-50 px-1 py-2 rounded-md text-sm border border-slate-200 focus:border-emerald-500 outline-none cursor-pointer">
                        <option value="g">g</option>
                        <option value="ml">ml</option>
                        <option value="cal">kcal</option>
                        <option value="un">un</option>
                    </select>
                </div>
                <button type="button" onclick="removeItem(this)" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            `;
            container.appendChild(div);
            lucide.createIcons();
            
        
            div.querySelector('.item-name').focus();
        }

        function removeItem(btn) {
            const list = document.getElementById('itemsList');
            if(list.children.length > 1) {
                btn.parentElement.remove();
            } else {
        
                const row = btn.parentElement;
                row.querySelector('.item-name').value = '';
                row.querySelector('.item-qty').value = '';
            }
        }

        async function submitMeal(e) {
            e.preventDefault();
            
            const btn = e.submitter;
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Salvando...`;
            lucide.createIcons();

            const title = document.getElementById('mealTitle').value;
            const createdAt = document.getElementById('mealDate').value;
            const itemRows = document.querySelectorAll('#itemsList > div');
            const items = [];

            itemRows.forEach(row => {
                const name = row.querySelector('.item-name').value;
                const qty = row.querySelector('.item-qty').value;
                const unit = row.querySelector('.item-unit').value;

                if (name && qty) {
                    items.push({ name, quantity: parseFloat(qty), unit });
                }
            });

            if (items.length === 0) {
                showToast("Adicione pelo menos um item!", "error");
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
            }

            try {
                const response = await fetch('/api/meals', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ title, items, created_at: createdAt })
                });

                if (response.ok) {
                    showToast("Refeição registrada com sucesso!");
                    document.getElementById('mealTitle').value = '';
                    document.getElementById('itemsList').innerHTML = '';
                    addItemRow();
                    setCurrentDateTime();
                    loadMeals();
                } else {
                    showToast("Erro ao salvar.", "error");
                }
            } catch (err) {
                showToast("Erro de conexão.", "error");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        }

        async function loadMeals(showFeedback = false) {
            try {
                const response = await fetch('/api/meals');
                const meals = await response.json();
                renderMeals(meals);
                if(showFeedback) showToast("Histórico atualizado!");
            } catch (err) {
                console.error(err);
                if(showFeedback) showToast("Erro ao atualizar.", "error");
            }
        }

        async function deleteMeal(id) {
            if(!confirm("Deseja remover este registro?")) return;
            
            try {
                const res = await fetch(`/api/meals/${id}`, { method: 'DELETE' });
                if(res.ok) {
                    showToast("Registro removido.");
                    loadMeals();
                }
            } catch(e) {
                showToast("Erro ao remover.", "error");
            }
        }

        function renderMeals(meals) {
            const container = document.getElementById('mealsContainer');
            
            if (meals.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-2xl border-2 border-dashed border-slate-200">
                        <div class="bg-slate-50 inline-flex p-4 rounded-full mb-4">
                            <i data-lucide="salad" class="w-10 h-10 text-slate-300"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-slate-700">Nada por aqui ainda</h3>
                        <p class="text-slate-400 max-w-xs mx-auto mt-1">Comece registrando sua primeira refeição no formulário ao lado.</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            const grouped = {};
            meals.forEach(meal => {
                const dateKey = meal.created_at.split(' ')[0];
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(meal);
            });

            let html = '';
            
            for (const [date, dayMeals] of Object.entries(grouped)) {
                // Formatar cabeçalho da data
                const displayDate = formatDateDisplay(dayMeals[0].created_at); // Usa a data do primeiro item para calcular o dia
                
                html += `
                    <div class="relative pl-8 border-l-2 border-slate-200 pb-2 last:border-0 last:pb-0">
                        <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-emerald-500 border-4 border-white shadow-sm"></div>
                        
                        <h3 class="text-lg font-bold text-slate-700 capitalize mb-4 flex items-center gap-2">
                            ${displayDate} <span class="text-xs font-normal text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full lowercase">${date}</span>
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                `;

                dayMeals.forEach(meal => {
                    html += `
                        <div class="meal-card bg-white p-5 rounded-xl shadow-sm border border-slate-100 group">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <div class="flex items-center gap-2 mb-1">
                                        <i data-lucide="clock" class="w-3 h-3 text-emerald-500"></i>
                                        <span class="text-xs font-bold text-emerald-600 uppercase tracking-wide">${meal.created_at.split(' ')[1]}</span>
                                    </div>
                                    <h4 class="text-lg font-bold text-slate-800 leading-tight">${meal.title}</h4>
                                </div>
                                <button onclick="deleteMeal(${meal.id})" class="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all" title="Excluir">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                            
                            <div class="bg-slate-50/80 rounded-lg p-3 border border-slate-100/50">
                                <ul class="text-sm space-y-2">
                                    ${meal.items.map(item => `
                                        <li class="flex justify-between items-center">
                                            <span class="text-slate-600 truncate pr-2">${item.name}</span>
                                            <span class="font-semibold text-slate-800 whitespace-nowrap bg-white px-2 py-0.5 rounded shadow-sm text-xs">
                                                ${item.quantity}<span class="text-slate-400 ml-0.5 text-[10px]">${item.unit}</span>
                                            </span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
            }

            container.innerHTML = html;
            lucide.createIcons();
        }
    </script>
</body>
</html>
